<!DOCTYPE html>
<html lang="en">
<head>
  {% load staticfiles %}
  <title>{% block title %}OJ{% endblock %}</title>
  <link rel="stylesheet" href="{% static "css/style.css" %}" />
  <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <script src="{% static "js/bootstrap.js" %}"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script>
  $(function() {
    $( "#datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true
    });
  });

  $(document).ready(function() {
    $('.dropdown-toggle').dropdown();
  });
  </script>

</head>

<body>
  <div id="wrap">
      <div class ="navbar navbar-default navbar-fixed-top" roles="navigation">
          <div class="container">
              <div class="navbar-header">
                  <a class="navbar-brand" href="entry.html">
                      OJ
                  </a>
              </div>
              <div class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                      <li class="{% block entryActive %}{% endblock %}">
                          <a href="entry.html">Entry</a>
                      </li>
                      <li class="{% block viewActive %}{% endblock %}">
                          <a href="view.html">View</a>
                      </li>
                      <li class="{% block findActive %}{% endblock %}">
                          <a href="find.html">Find</a>
                      </li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
		      <div class="dropdown">
			  <li>
			      <button id="dLabel" class="btn dropdown-toggle" role="button" data-toggle="dropdown" data-target="#">{{ user.username }}<span class="caret"></span></button>
			  </li>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
			      <li>
				  <form class="form-signin" role="form">
				      <input type="text" class="form-control text-center" placeholder="Username"></input>
				      <input type="text" class="form-control text-center" placeholder="Password"></input>
				      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
				    </form>
		      </li> 
			  </ul>
		      </div>
                  </ul>
              </div>
          </div>
      </div>
      <div class="container">
          {% block mainBlock %}
          {% endblock %}
      </div>
  </div>
  <div id="footer">
      <div class="container">
          {% block footer %}
          <p class="text-muted">Created by the Team OJ.</p>
          {% endblock %}
      </div>
  </div>

</body>
</html>
