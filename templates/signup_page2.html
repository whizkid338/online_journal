{% extends "login_base.html" %}

{% block title %}OJ SignUp{% endblock %}

{% block content %}

<form action="/createUser" method="post" class="form-signin" role="form">
	<div class="form-group">
		<input id="id_name" name="name" type="text" class="form-control text-left" placeholder="Full Name"></input>
	</div>

	<div class="form-group">
		<input id="id_username" name="username" type="text" class="form-control text-left" placeholder="Username"></input>
	</div>

	<div class="form-group">
		<input id="id_password" name="password1" type="password" class="form-control text-left" placeholder="Password"></input>
		<input id="id_password2" name="password2" type="password" class="form-control text-left" placeholder="Password"></input>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>
<p class="text-center">Already a member? <a href="/login">Sign In</a></p>

{% endblock %}
