{% extends "login_base.html" %}

{% block title %}OJ Login{% endblock %}

{% block content %}

<form action="/online_journal/authorize" method="post" class="form-signin" role="form">
	<input id="id_username" name="username" type="text" class="form-control text-center" placeholder="Username"></input>
	<input id="id_password" name="password" type="password" class="form-control text-center" placeholder="Password"></input>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
</form>
<p class="text-center">Not a member? <a href="/online_journal/signup_page">Sign Up</a> for free!</p>

{% endblock %}
